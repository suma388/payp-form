<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login From</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center">
          <div
            class="mt-40 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img
              class="w-[316px] absolute"
              src="assets/bg.png"
              alt="backgroun img"
            />
            <img
              class="w-16 absolute mb-24"
              src="assets/Group.png"
              alt="logo"
            />
          </div>
        </nav>
      </header>
      <!-- login section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div
            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-lg"
          >
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black font-medium"
                  >Mobile Number</label
                >
                <input
                  id="number-fild"
                  type="number"
                  class="input py-6 bg-[#f5f4f7] rounded-full border-none"
                  placeholder="Enter your number "
                  required
                  value="01723536712"
                />
                <label class="label text-black font-medium">4 Digit Pin</label>
                <input
                  id="pin-fild"
                  type="text"
                  class="input py-6 rounded-full bg-[#f5f4f7] border-none"
                  placeholder="Enter 4 digit pin"
                  required
                  value="1234"
                />
                <div>
                  <a class="link link-hover text-black font-medium"
                    >Forgot password?</a
                  >
                </div>
                <button
                  id="login-btn"
                  class="btn btn-neutral mt-4 bg-[#0874F2] border-none rounded-full py-6"
                >
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
